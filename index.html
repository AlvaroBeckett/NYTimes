<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12 header">
                <h1>New York Times Search</h1>
            </div>
        </div>
        <div class="wrapper text-left">
            <div class="row">
                <div class="col-md-12 wrapper-header">
                    <h3>Search Parameters</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>Search Term:</p>
                    <form action="">
                        <input type="text" id="searchTerm" class="form-control" val="">
                    </form>
                </div>
                <div class="col-md-12">
                    <p>Block of Records to Retrieve:</p>
                    <select class="form-control">
                        <option selected>0</option>
                        <option >1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <p>Start Year (Optional):</p>
                    <form action="">
                        <input type="text" id="startYear" class="form-control">
                    </form>
                </div>
                <div class="col-md-12">
                    <p>End Year (Optional):</p>
                    <form action="">
                        <input type="text" id="endYear" class="form-control">
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button id="search">Search</button>
                    </div>
                    <div class="col-md-6">
                        <button id="clear">Clear Results</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 ">
                        <h3>Top Articles</h3>
                        <div class= "articles"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
